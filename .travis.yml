language: php

php:
  - 5.6
  - 7.0
  - 7.1
  - 7.2

env:
  global:
    - setup=stable
    - testbench=3.2.x

matrix:
  include:
    - php: 5.6
      env: setup=lowest
    - php: 5.6
      env: testbench=3.3.x
    - php: 5.6
      env: testbench=3.4.x
    - php: 7.0
      env: testbench=3.4.x
    - php: 7.0
      env: testbench=3.5.x
    - php: 7.1
      env: testbench=3.5.x
    - php: 7.1
      env: testbench=3.6.x
    - php: 7.2
      env: testbench=3.5.x
    - php: 7.2
      env: testbench=3.6.x

sudo: false

install:
  - composer require orchestra/testbench:${testbench} --dev --no-update
  - composer require orchestra/database:${testbench} --dev --no-update
  - if [[ $setup = 'stable' ]]; then travis_retry composer update --prefer-dist --no-interaction --prefer-stable; fi
  - if [[ $setup = 'lowest' ]]; then travis_retry composer update --prefer-dist --no-interaction --prefer-lowest --prefer-stable; fi

script:
  - vendor/bin/phpunit
